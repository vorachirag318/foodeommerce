name: gharoghari
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  get_it: ^7.2.0
  get: ^4.6.5
  shared_preferences: ^2.0.15
  http_parser: ^4.0.1
  otp_text_field: ^1.1.3
  intl_phone_number_input: ^0.7.0+2
  google_maps_flutter: ^2.2.0
  carousel_slider: ^4.1.1
  readmore: ^2.2.0
  cached_network_image: ^3.2.2
  dotted_border: ^2.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.0.3+1
  build_runner: ^2.1.7
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/image/
    - assets/onboarding/
    - assets/dummy/

  fonts:
    - family: merriweather
      fonts:
        - asset: assets/font/merriweather/Merriweather-Regular.ttf
        - asset: assets/font/merriweather/Merriweather Light.ttf
          weight: 300
        - asset: assets/font/merriweather/Merriweather-Bold.ttf
          weight: 500
        - asset: assets/font/merriweather/Merriweather UltraBold.ttf
          weight: 700

